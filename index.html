<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | Social links profile</title>
  <style>
    a{
      font-size: 18px; 
      font-weight: bold;
      color: white;
    }
    .hover_button:hover{
      background-color: #75f542;
      color: black;
      font-weight: 700;
    }
  </style>
</head>
<body class="bg-dark">

  <!--Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram-->
  
  <div class="text-white fs-6 text-center">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Pradnya</a>.</p>
  </div>
  <div class="container m-auto">
    <div class="row">                
      <div class="col d-flex justify-content-center">
        <div class="card p-3 rounded" style="width: 20rem; background-color: #3b3a39;">
          <a href="https://www.example.com"><img src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" class="card-img-top img-thumbnail rounded-circle" alt="Profile Image"/></a>
          <div class="card-body">
            <a href="https://www.example.com"><h5 class="card-title text-white fw-bold text-center">Jessica Randall</h5></a>
            <p class="card-text text-center" style="font-size: 13px; color:#75f542;font-weight: 600;">London, United Kingdom</p>              
          </div>
          <div class="card-body">
            <p class="card-title text-white text-center" style="font-size: 14px;">"Font-end developer and avid reader."</p>
          </div>
          <div class="class="btn-group" role="group" aria-label="Basic outlined example">
            <div class="row mb-1">
              <button type="button" class="btn btn-dark hover_button fs-5">Github</button>
            </div>
            <div class="row mb-1">
              <button type="button" class="btn btn-dark hover_button fs-5">Frontend Mentor</button>
            </div>
            <div class="row mb-1">
              <button type="button" class="btn btn-dark hover_button fs-5">LinkedIn</button>
            </div>
            <div class="row mb-1">
              <button type="button" class="btn btn-dark hover_button fs-5">Twitter</button>
            </div>
            <div class="row mb-1">
              <button type="button" class="btn btn-dark hover_button fs-5">Instagram</button>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
